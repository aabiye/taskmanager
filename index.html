<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>First Project</title>
</head>
<body>
    <div class="container">
        <div id="newtask">
            <div id="task" class="alert alert-primary" role="alert">
                <h1> Task List</h1>
            </div>
            <h4>Add New Task</h4>
            <br>
            <form class="needs-validation" id="myForm">
                <!--<div style="display:none"><p>Please fill out form</p> -->
                <div class="form-group " id="tasks">
                    <label for="taskname">Task Name</label>
                    <input class="form-control form-control-sm" type="text" id="taskname" rows="3">
                </div>
                <br>
                <div class="form-group " id="tasks">
                    <label for="taxdesc">Task Description</label>
                    <textarea class="form-control" id="taskdesc" rows="3"></textarea>
                </div>
                <br>
                <div class="form-group " id="tasks">
                    <div class="row">
                        <div class="form-group col">
                            <label for="assignedby">Assigned By</label>
                            <input type="text" class="form-control" id="assignedby">
                        </div>
                        <div class="form-group col">
                            <label for="assigneddate">Assigned Date</label>
                            <input type="date" class="form-control" id="assigneddate" name="assignedon" value=""
                                min="2021-04-19" max="2021-12-31">
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group " id="tasks">
                    <div class="row">
                        <div class="col">
                            <label for="assignedto">Assigned To</label>
                            <input type="text" class="form-control" id="assignedto">
                        </div>
                        <div class="col">
                            <label for="duedate">Due Date</label>
                            <input type="date" class="form-control" id="duedate" name="assignedon" value=""
                                min="2021-04-19" max="2021-12-31">
                        </div>
                    </div>
                </div>
                <br>
                <input type="button" class="btn btn-primary" id="submit" value="Add Task">
                <br>
                <!--</div> -->
            </form>
        </div>
    </div>
    <br>
    <br>
    <div class="card " id="tasksList">
    </div>
    <script src="./js/taskmanager.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
